<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="validation.js"></script>
<style type="text/css">
  fieldset.field {
    border: 10px groove;
	width: 30%;
  }
</style>
<title>Validation</title>
</head>
<body>

<h2>
  Validation Check
</h2>
<form action="#" method="post" onsubmit="return validate()">
  <fieldset class="field">
    <legend>Please input your information.</legend>
    <p>
      <label for="name">Name<font color="red">*</font></label> 
      <input id="name" name="name" />
    </p>
    <p>
      <label>Gender<font color="red">*</font></label> 
	  <select id="gender">
		<option value="blank" selected="selected"></option>
		<option value="male">Male</option>
		<option value="female">Female</option>
	  </select>
    </p>
    <p>
      <label for="address">Address<font color="red">*</font></label> 
      <input id="address" name="address" type="text" />
    </p>
    <p>
      <label for="email">Email<font color="red">*</font></label> 
      <input id="email" name="email" type="text" />
    </p>
    <p>
      <label for="phone">Phone</label> 
      <input id="phone" name="phone" type="text" />
    </p>
    <p>
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </p>	
	  <font color="red">*</font>Required: Cannot be Empty.
  </fieldset>
</form>

</body>
</html>
